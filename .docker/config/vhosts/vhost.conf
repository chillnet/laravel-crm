ServerTokens Prod
ServerSignature Off

<VirtualHost *:80>
  ServerName laravel-app
  ServerAlias laravelapp webapp app
  DocumentRoot /var/www/html/public

  <Directory "/var/www/html/public">
    AllowOverride all
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  Timeout 1800
</VirtualHost>
